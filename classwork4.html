<!DOCTYPE html>
<html>
<head>
    <title>Multiplication and Division</title>
</head>
<body>

<h2>Multiplication and Division Calculator</h2>

<label for="num1">Enter first number:</label>
<input type="number" id="num1" placeholder="Enter a number"><br><br>

<label for="num2">Enter second number:</label>
<input type="number" id="num2" placeholder="Enter a number"><br><br>

<button onclick="calculate()">Calculate</button>

<p id="result"></p>

<script>
function calculate() {

    let num1 = parseFloat(document.getElementById("num1").value);
    let num2 = parseFloat(document.getElementById("num2").value);

    if (!isNaN(num1) && !isNaN(num2)) {

        let multiplication = num1 * num2;
        let division = num2 !== 0 ? num1 / num2 : "Cannot divide by zero";


        document.getElementById("result").innerHTML =
            "Multiplication: " + multiplication + "<br>" +
            "Division: " + division;
    } else {
        document.getElementById("result").innerHTML = "Please enter valid numbers.";
    }
}
</script>

</body>
</html>
